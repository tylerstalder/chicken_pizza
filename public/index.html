<html>
	<head>
		<title>the title</title>
	  <script type="text/javascript" src="./valums-file-uploader/client/fileuploader.js"></script>
    <script type="text/javascript" src="./js/chicken-pizza.js"></script>
		<link type="text/css" href="/valums-file-uploader/client/fileuploader.css" media="screen" rel="stylesheet"/>
	</head>	
  <body>
	<a href="#" id="force_db">force database reload</a> (use if uploaded files don't show up. warning: slow)
	<div id="file-uploader">
		<noscript>
			<p>Please enable JavaScript to use file uploader.</p>
			<!-- or put a simple form for upload here -->
		</noscript>
	</div>
	<div id="controls">
		<h2>Controls</h2>
		<a href="#" id="clear_queue">clear queue</a>
    <a href="#" id="play_from_beginning">play from beginning</a>
		<a href="#" id="previous">previous</a>
		<a href="#" id="next">next</a>
		<label for="vol">Volume</label><input id="vol" type="text"/>
	</div>
		<div id="queue">
		<h2>queue</h2>
		<ul id="queue_list"></ul>
	</div>
	<div class="tagbox">
		<h3  for="genre_selector">Genre<a href="#" id="clear_genre">(clear)</a></h3>
		
		<select multiple="true" class="filter_selector" id="genre_selector"></select>
	</div>
	<div class="tagbox">
		<h3  for="artist_selector">Artist<a href="#" id="clear_artist">(clear)</a></h3>
		
		<select multiple="true" class="filter_selector" id="artist_selector"></select>
	</div>
	<div class="tagbox">
		<h3  for="album_selector">Album<a href="#" id="clear_album">(clear)</a></h3>
		
		<select multiple="true" class="filter_selector" id="album_selector"></select>
	</div>
	<div class="tagbox"><h3  for="tracks_selector">Tracks</h3><select multiple="true" id="tracks_selector"></select></div>
	<div style="clear: both"></div>
	<a href="#" id="add_tracks">Add Selected Tracks</a>
	<label for="search_box">search</label><input id="search_box" type="text" />
	<a href="#" id="clear_search">(clear)</a>
	<div id="status">
		<h2>status</h2>
		<ul id="status_list"></ul>
	</div>
</body>
