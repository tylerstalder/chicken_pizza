<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>cTunes</title>
  <link rel="stylesheet" href="css/Aristo/jquery-ui-1.8rc3.custom.css" type="text/css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet/less" href="css/ntunes.less" type="text/css" />
</head>
<body>
  <div id="header">
    <h1>Welcome to cTunes</h1>
    <div id="controls">
      <a href="#" id="prevSong">Previous Song</a>
      <a href="#" id="playPause">Play/Pause</a>
      <a href="#" id="nextSong">Next Song</a>
    </div>

    <div id="volume">&nbsp;</div>

    <div id="scrubber">

    </div>

  </div>

<div id="wrap">
  <div id="library">
    <h2>Library</h2>
    <ul>
      <li>Music</li>
    </ul>
    <h2>Playlists</h2>
    <ul id="playlists">
      <li>Current Queue</li>
    </ul>
  </div>

  <div id="browser">
    <div id="genres">
      <h2>Genres</h2>
      <ul>
        <li>Loading Catalog...</li>
      </ul>
    </div> <!-- /genres -->
    <div id="artists">
      <h2>Artists</h2>
      <ul>
        <li>Loading Catalog...</li> 
      </ul>
    </div> <!-- /artists -->
    <div id="albums">
      <h2>Albums</h2>
      <ul>
        <li>Loading Catalog...</li>
      </ul>
    </div> <!-- /albums -->
    <div class="clear">&nbsp;</div>
  </div> <!-- /browser -->

  <div id="songCanvas">
    <a href="#" title="Loading...">Loading Catalog...</a>
  </div>
</div>
  <script src="js/lib/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/lib/jquery-ui-1.8.4.custom.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/lib/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/lib/less-1.0.35.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/chicken-pizza.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/playa.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/filter.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/browser.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/songCanvas.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ntunes.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
